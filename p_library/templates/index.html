Добро пожаловать в {{ title }}  <br>.
Здесь собрано {{ books_count }} книг из моей коллекции.

<table border="1">
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.ISBN }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.year_release }}</td>
        <td>{{ book.author.full_name }}</td>
        <td>{{ book.author.country }}</td>
    </tr>
    {% endfor %}
</table>
